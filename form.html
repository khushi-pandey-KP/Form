<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://th-i.thgim.com/public/brandhub/1q65px/article66543846.ece/alternates/LANDSCAPE_1200/Image.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }
  h1 {
    color: #333;
  }
  form {
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #66ccff;
    color: white;
    cursor: pointer;
  }
  nav {
    text-align: center;
    margin-top: 20px;
  }
  nav a {
    color: #333;
    text-decoration: none;
    margin: 0 15px;
  }
  nav a:hover {
    color: #66ccff;
  }
  .dashboard {
    margin-top: 40px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
  }
  .logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 120px;
    height: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://mitwpu.edu.in/uploads/logo/62d936ea919eb1658402538.png" alt="Logo" class="logo">
    <h1>Registration Form</h1>
    <p>Fill the details</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="place">Place:</label>
      <input type="text" id="place" name="place" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" name="pincode" required>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="documents">Upload Documents:</label>
      <input type="file" id="documents" name="documents">
      
      <label for="verify">I have verified all the details and I want to submit them:</label>
      <input type="checkbox" id="verify" name="verify" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="dashboard">
    <h2>Dashboard</h2>
    <p>Loading...</p>
  </div>
</body>
</html>
